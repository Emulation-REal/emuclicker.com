<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmuClicker.com</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1c1c1c, #2c2c2c);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #click-button {
      font-size: 2em;
      padding: 15px 30px;
      background: #4b90ff;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #click-button:hover {
      background: #3b70dd;
    }

    #subscribers {
      font-size: 2em;
      margin: 20px 0;
    }

    #upgrades {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .upgrade {
      background: #333;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .upgrade button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .upgrade button:hover {
      background: #3e8e41;
    }

    .achievement {
      position: fixed;
      bottom: -100px;
      left: 20px;
      background: #4b90ff;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: bottom 0.5s ease;
      z-index: 9999;
    }

    .achievement.show {
      bottom: 20px;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f39c12;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    .popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® EmuClicker</h1>
  <p id="subscribers">Subscribers: 0</p>
  <button id="click-button">ðŸ“Œ Subscribe!</button>

  <div id="upgrades"></div>

  <div id="achievement" class="achievement"></div>
  <div id="popup" class="popup">Remember to subscribe to my YouTube! @Emulation12</div>

  <!-- Background music -->
  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/08/22/audio_655510b5ba.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let subscribers = 0;
    let clickPower = 1;
    const milestones = [10, 50, 100, 250, 500, 1000];
    let achieved = new Set();

    const upgrades = [
      { name: "ðŸ“¢ Basic Mic", cost: 10, power: 1 },
      { name: "ðŸŽ™ï¸ Podcast Setup", cost: 50, power: 2 },
      { name: "ðŸ“· Webcam Upgrade", cost: 100, power: 5 },
      { name: "ðŸ’» Stream Deck", cost: 200, power: 10 },
      { name: "ðŸŽ¬ Editor Team", cost: 500, power: 15 },
      { name: "ðŸ“¡ Sponsorships", cost: 1000, power: 25 },
      { name: "ðŸš€ Viral Video", cost: 2000, power: 40 },
      { name: "ðŸ‘¨â€ðŸ’¼ Manager", cost: 5000, power: 75 },
      { name: "ðŸ† Gold Play Button", cost: 10000, power: 150 },
      { name: "ðŸŒ Worldwide Fame", cost: 20000, power: 300 },
    ];

    const clickButton = document.getElementById("click-button");
    const subDisplay = document.getElementById("subscribers");
    const upgradesContainer = document.getElementById("upgrades");
    const achievementEl = document.getElementById("achievement");
    const popupEl = document.getElementById("popup");

    function updateSubscribers() {
      subDisplay.textContent = `Subscribers: ${subscribers}`;
    }

    function showAchievement(text) {
      achievementEl.textContent = `ðŸ† Achievement Unlocked: ${text}`;
      achievementEl.classList.add("show");
      setTimeout(() => {
        achievementEl.classList.remove("show");
      }, 4000);
    }

    function showReminderPopup() {
      popupEl.classList.add("show");
      setTimeout(() => {
        popupEl.classList.remove("show");
      }, 4000);
    }

    clickButton.addEventListener("click", () => {
      subscribers += clickPower;
      updateSubscribers();

      for (let milestone of milestones) {
        if (subscribers >= milestone && !achieved.has(milestone)) {
          achieved.add(milestone);
          showAchievement(`Reached ${milestone} subscribers!`);
        }
      }
    });

    upgrades.forEach((upgrade, index) => {
      const div = document.createElement("div");
      div.className = "upgrade";
      div.innerHTML = `
        <h3>${upgrade.name}</h3>
        <p>Cost: ${upgrade.cost} subs</p>
        <p>+${upgrade.power} per click</p>
        <button id="buy-${index}">Buy</button>
      `;
      upgradesContainer.appendChild(div);

      document.getElementById(`buy-${index}`).addEventListener("click", () => {
        if (subscribers >= upgrade.cost) {
          subscribers -= upgrade.cost;
          clickPower += upgrade.power;
          updateSubscribers();
        }
      });
    });

    // Start reminder popup interval
    setInterval(showReminderPopup, 150000); // every 2.5 minutes
  </script>
</body>
</html>
