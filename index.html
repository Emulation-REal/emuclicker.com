<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmuClicker.com - YouTuber Clicker Game</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><i class="fa-brands fa-youtube"></i> EmuClicker.com</h1>
    <p>You are a YouTuber! Click the big red subscribe button to gain subscribers.</p>
  </header>

  <main>
    <section id="stats">
      <button id="subscribe-btn" aria-label="Subscribe Button">
        <i class="fa-solid fa-circle-notch fa-spin" style="display:none;"></i>
        <i class="fa-solid fa-user-plus"></i> Subscribe
      </button>
      <div id="subscriber-count" aria-live="polite" aria-atomic="true" class="stat">
        <i class="fa-solid fa-users"></i> Subscribers: 0
      </div>
      <div class="stat">
        <i class="fa-solid fa-mouse"></i> Clicks Per Second (CPS): <span id="cps">0</span>
      </div>
      <div class="stat">
        <i class="fa-solid fa-hand-pointer"></i> Subs Per Click (SPC): <span id="spc">1</span>
      </div>
      <div class="stat">
        <i class="fa-solid fa-bolt"></i> Subs Per Second (SPS): <span id="sps">0</span>
      </div>
    </section>

    <button id="shop-toggle-btn" aria-expanded="false" aria-controls="upgrades" aria-label="Toggle Shop">
      <i class="fa-solid fa-store"></i> Shop
    </button>

    <aside id="upgrades" aria-hidden="true" tabindex="-1" role="region" aria-label="Upgrade Shop">
      <!-- Upgrades will be dynamically inserted here -->
    </aside>
  </main>

  <footer>
    <p>Created by Emulation | &copy; 2025 EmuClicker.com</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
