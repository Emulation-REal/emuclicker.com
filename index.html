<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EmuClicker.com - YouTube Subscriber Clicker</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
    color: white;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 900;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
  }
  #subscriber-count {
    font-size: 1.5rem;
    margin-bottom: 20px;
    font-weight: 700;
    text-shadow: 0 0 6px #fff;
  }
  #subscribe-btn {
    background-color: #cc0000;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 2rem;
    font-weight: 700;
    padding: 20px 60px;
    cursor: pointer;
    box-shadow: 0 6px 12px #a30000;
    transition: background-color 0.2s ease;
    user-select: none;
  }
  #subscribe-btn:hover {
    background-color: #e60000;
    box-shadow: 0 8px 16px #bf0000;
  }
  #subscribe-btn:active {
    background-color: #b20000;
    box-shadow: inset 0 2px 4px #8b0000;
  }
  #upgrades {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
  }
  .upgrade {
    background: rgba(255, 255, 255, 0.1);
    margin: 8px 0;
    padding: 14px 18px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
  }
  .upgrade .info {
    flex: 1;
  }
  .upgrade .name {
    font-weight: 700;
    font-size: 1.1rem;
  }
  .upgrade .desc {
    font-size: 0.9rem;
    opacity: 0.8;
  }
  .upgrade .cost {
    margin-right: 15px;
    font-weight: 700;
    font-size: 1rem;
  }
  .upgrade button {
    background-color: #bb2222;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .upgrade button:hover {
    background-color: #dd3333;
  }
  .upgrade button:disabled {
    background-color: #662222;
    cursor: not-allowed;
  }
  footer {
    margin-top: auto;
    font-size: 0.8rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <h1>EmuClicker.com</h1>
  <div id="subscriber-count">Subscribers: 0</div>
  <button id="subscribe-btn" aria-label="Subscribe button">Subscribe</button>
  <div id="upgrades"></div>
  <footer>You are a YouTuber clicking your way to fame!</footer>

<script src="main.js"></script>
</body>
</html>
