<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmuClicker.com</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2b2b2b, #1e1e1e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-top: 2rem;
      animation: fadeIn 1s ease-out;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .click-area {
      margin: 1rem;
    }

    #click-btn {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background: #ff4f4f;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 79, 79, 0.5);
      transition: transform 0.1s;
    }

    #click-btn:active {
      transform: scale(0.95);
    }

    #shop-toggle {
      position: fixed;
      right: 20px;
      top: 20px;
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .shop {
      position: fixed;
      right: 0;
      top: 70px;
      width: 300px;
      max-height: 90vh;
      overflow-y: auto;
      background: #222;
      border-left: 2px solid #444;
      padding: 1rem;
      display: none;
      flex-direction: column;
    }

    .shop.visible {
      display: flex;
    }

    .upgrade {
      background: #333;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .upgrade:hover {
      background: #444;
    }

    .upgrade-icon {
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¬ EmuClicker.com</h1>
    <p>Click to get subscribers, unlock upgrades, and grow your channel!</p>
  </div>

  <div class="stats">
    <span id="subscribers">Subscribers: 0</span>
    <span id="spc">SPC: 1</span>
    <span id="cps">CPS: 0</span>
  </div>

  <div class="click-area">
    <button id="click-btn"><i class="fas fa-play"></i> Subscribe</button>
  </div>

  <button id="shop-toggle">ðŸ›’ Shop</button>

  <div id="shop" class="shop">
    <h2>Upgrades</h2>
    <div id="upgrade-list"></div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    let subscribers = 0;
    let spc = 1;
    let cps = 0;
    const upgrades = [];

    for (let i = 1; i <= 50; i++) {
      upgrades.push({
        id: i,
        name: `Upgrade ${i}`,
        icon: "ðŸ”¥",
        type: i % 2 === 0 ? "spc" : "cps",
        amount: i,
        cost: i * 100
      });
    }

    const subsDisplay = document.getElementById('subscribers');
    const spcDisplay = document.getElementById('spc');
    const cpsDisplay = document.getElementById('cps');
    const clickBtn = document.getElementById('click-btn');
    const shopToggle = document.getElementById('shop-toggle');
    const shop = document.getElementById('shop');
    const upgradeList = document.getElementById('upgrade-list');

    function updateStats() {
      subsDisplay.textContent = `Subscribers: ${Math.floor(subscribers)}`;
      spcDisplay.textContent = `SPC: ${spc}`;
      cpsDisplay.textContent = `CPS: ${cps}`;
    }

    function buyUpgrade(upg) {
      if (subscribers >= upg.cost) {
        subscribers -= upg.cost;
        if (upg.type === "spc") spc += upg.amount;
        else cps += upg.amount;
        upg.cost = Math.floor(upg.cost * 1.5); // Price increases each time
        renderUpgrades();
        updateStats();
      }
    }

    function renderUpgrades() {
      upgradeList.innerHTML = "";
      upgrades.forEach(upg => {
        const btn = document.createElement("div");
        btn.className = "upgrade";
        btn.innerHTML = `
          <span><span class="upgrade-icon">${upg.icon}</span> ${upg.name}</span>
          <span>${upg.type.toUpperCase()} +${upg.amount} ($${upg.cost})</span>`;
        btn.onclick = () => buyUpgrade(upg);
        upgradeList.appendChild(btn);
      });
    }

    clickBtn.onclick = () => {
      subscribers += spc;
      updateStats();
    };

    setInterval(() => {
      subscribers += cps / 10;
      updateStats();
    }, 100); // 10x per second for smooth gain

    shopToggle.onclick = () => {
      shop.classList.toggle("visible");
    };

    // Initialize
    renderUpgrades();
    updateStats();
  </script>
</body>
</html>
